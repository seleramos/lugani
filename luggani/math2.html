<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Raíz Cuadrada</title>
</head>
<body>
    <script>
        // Solicitar al usuario ingresar un valor
        let valor = parseFloat(prompt("Ingrese un valor:"));

        // Calcular la raíz cuadrada
        let raizCuadrada = Math.sqrt(valor);

        // Imprimir el resultado en la página
        document.write(`La raíz cuadrada de ${valor} es: ${raizCuadrada}`);
    </script>
</body>
</html>
