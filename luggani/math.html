<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Potencia</title>
</head>
<body>
    <script>
        // Solicitar al usuario ingresar un número
        let numero = parseFloat(prompt("Ingrese un número:"));

        // Calcular el valor elevado a la tercera potencia
        let resultado = Math.pow(numero, 3);

        // Imprimir el resultado en la página
        document.write(`El resultado de elevar ${numero} a la tercera potencia es: ${resultado}`);
    </script>
</body>
</html>
